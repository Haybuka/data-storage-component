<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    progress {
      /* background-color: red; */
      border-radius: 100px;
      overflow: hidden;
    }

    .meter {
      margin: 10px 0;
      margin-bottom: 5px;
      display: block;
      height: 10px;
      /* Can be anything */
      position: relative;
      background: #555;
      -moz-border-radius: 25px;
      -webkit-border-radius: 25px;
      border-radius: 25px;
      padding: 1px;
      box-shadow: 0 -1px 1px rgba(255, 255, 255, 0.3);
    }


    .meter>span {
      display: block;
      height: 100%;
      border-top-right-radius: 8px;
      border-bottom-right-radius: 8px;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
      background-color: rgb(43, 194, 83);
      background: linear-gradient(to right, hsl(6, 100%, 80%), hsl(335, 100%, 65%));
      box-shadow: inset 0 2px 9px rgba(255, 255, 255, 0.3),
        inset 0 -2px 6px rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
    }

    .data>small {
      font-size: 10px;
    }

      content: "";

      top: 0;

    main {
      display: flex;
      align-items: end;
      justify-content: space-between;
      width: 600px;
      margin: 20px auto;
      padding: 20px;
    }

    body {

      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box !important;
      color: #fff;
    }

    main>.section {
      background: hsl(228, 56%, 26%);
      color: #fff;
      display: block;
      height: 100px;
      width: 200px;
      border-top-left-radius: 3px;
      border-top-right-radius: 50px;
      border-bottom-right-radius: 5px;
      padding: 5px;
      margin: 0;
      margin-right: 15px;
      position: relative;
    }

    aside {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    aside div {
      margin: 10px;
      /* width: 20px;
      height: 17px; */
    }

    aside img {
      width: 20px;
      height: 17px;
    }

    .data {
      position: relative;
      background-color: hsl(228, 56%, 26%);
      padding: 15px 20px;
      border-radius: 5px;
      width: 80%;
    }

    .data-amt {
      box-shadow: 5px 10px 10px rgba(3, 3, 3, 0.514);
      position: absolute;
      padding: 10px;
      padding-top: 10px;
      padding-bottom: 20px;
      right: 25px;
      top: -30px;
      background: #fff;
      color: hsl(229, 57%, 11%) !important;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      border-bottom-left-radius: 30px;
      clip-path: polygon(0% 0%, 100% 0%, 102.36% 48%, 105.50% 103.34%, 86.5% 69.33%, -8px 69.33%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .data-amt h2 {
      display: inline-block;
      margin: 0;
      font-size: 25px;
      color: inherit;
    }

    .data-amt--left {
      margin: 5px;
      display: inline-block;
      color: inherit;
      font-size: 10px;
    }

    .giga-space {
      display: flex;
      justify-content: space-between;
    }

    .giga-space small {
      font-size: 10px;
    }

    .lead-img {
      width: 90px;
      margin-left: 14px;
    }

    .lead-img img {
      width: 100%;
    }

    .centerDiv {
      position: absolute;
      top: 20%;
      left: 10%;
      transform: translate(-20%);
      margin-left: 20px;
    }

    .img-bkg {
      background-color: hsl(229, 57%, 11%);
      padding: 5px;
      border-radius: 5px;
    }

    @media screen and (max-width: 600px) {
      body {
        background-color: red;
      }

      main {
        display: block;
        width: 100% !important;
      }

      .section {
        width: 100% !important;
        margin: 10px 0 !important;
      }

      .data {
        width: 100%;

      }

      .data-amt {
        right: 50% !important;
        transform: translateX(50%);
        top: 65px !important;
        clip-path: none;
        border-radius: 5px;
        padding: 5px;
      }
    }
  </style>
</head>

<body>
  <main>
    <section class="section">
      <div class="centerDiv">
        <div class="lead-img">
          <img src="images/logo.svg" alt="">
        </div>
        <aside>
          <div class="img-bkg">
            <img src="images/icon-document.svg" alt="">
          </div>
          <div class="img-bkg">
            <img src="images/icon-folder.svg" alt="">
          </div>
          <div class="img-bkg">
            <img src="images/icon-upload.svg" alt="">
          </div>
        </aside>
      </div>
    </section>
    <section class="data">
      <small> You’ve used 815 GB of your storage</small>
      <div class="meter orange">
        <span style="width: 75%"></span>
      </div>
      <div class="data-amt">
        <h2>185</h2> <span class="data-amt--left"> GB Left</span>
      </div>
      <div class="giga-space">
        <small>
          0 GB
        </small>
        <small>
          1000 GB
        </small>
      </div>
      <!-- 907 vattier apt 2,manhattan ks -->

    </section>

  </main>

  </div>

</html>
